<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<meta charset="utf-8">
	<link rel = "stylesheet" type = "text/css" href="./style.css">

</head>
<body>

	<div class="content">

		<div class="row">

			<div class="col-12">
				<h1>To-Do List</h1>
				<form onkeypress="return event.keyCode != 13">
					<input type="text" name="task" id="task" placeholder="Novo Item" autocomplete="off">
					<input type="button" name="" value="Add" onclick="addTask()">
				</form>

			</div>
		
		</div>

		<div class="row">
			
			<div class="col-12">
				
				<div class="to-do-list-box">
					<ul id="myList">
						
					</ul>
				</div>

			</div>

		</div>

	</div>


	<script type="text/javascript" src = "./main.js"></script>

</body>
</html>
